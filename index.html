<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easyui-Demo</title>
	<link rel="stylesheet" href="lib\jquery-easyui-1.4.2\themes\bootstrap\easyui.css">
	<link rel="stylesheet" href="lib\jquery-easyui-1.4.2\themes\icon.css">
	<link rel="stylesheet" href="css\default.css">
</head>
<body>
    
    <!--首页-->
	<div class="easyui-layout" data-options="fit:true">   
			
            <div data-options="region:'west'" style="width:240px;padding:5px;">
				<div class="easyui-layout" data-options="fit:true">
                	<div data-options="region:'north'" style="height:120px;padding:5px;overflow:hidden">
	                	<div class="avatar">
							<img src="images\avatar.jpg" alt="" >
							<h4 class="motto"></h4>
					    </div>
            		</div>
            		<div data-options="region:'center',border:false" >
					     <div id="navigate" class="easyui-accordion" fit="true">
						    <div title="用户面板(dashboard)" data-options="" style="overflow:auto;padding:10px;">
						        
						    </div>
						    <div title="小部件(widgets)"  style="padding:10px;">
						       
						    </div>
						    <div title="表格(Tables)">
						        
						    </div>
						</div>
            		</div>
               </div>
            </div>        
            <div data-options="region:'center'" style="padding:5px">
                <div class="easyui-layout" data-options="fit:true">
                	<div data-options="region:'north'" style="height:35px;padding:5px;overflow:hidden">
                	  <!--快捷信息-->
					  <a href="javascript:void(0)" id="uProfile" class="easyui-menubutton" data-options="menu:'#userProfile',iconCls:'icon-user'">欢迎你,管理员</a>
					  <a href="javascript:void(0)" id="uMessager" class="easyui-menubutton" data-options="menu:'#userMessage',iconCls:'icon-email'">信息<span class="button-link">(5)</span></a>
					  <a href="javascript:void(0)" id="uSetting" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-cog'">设置</a>
					  <a href="javascript:void(0)" id="uLogout" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-redo'">退出</a>

					  <!--搜索-->
					  <div style="float:right">
					  <input id="ss" class="easyui-searchbox" style="width:300px;" data-options="prompt:'请输入要搜索的内容...'"/>
					  </div>
            		</div>

            		<!--主页-->
            		<div data-options="region:'center',tools:'#homePageTool'" title="主页" iconCls="icon-home" style="overflow:hidden">
					   <iframe id="mainFrame" src="home.html" frameborder="0" style="border:0px;width:100%;height:100%;overflow:hidden"></iframe>
            		</div>
                </div>
            </div>
            <div data-options="region:'south'" style="text-align:center;padding:5px;">
						362768225@qq.com
            </div>
    </div>


    <!--首页 menubutton-->
    <!--用户信息-->    
	<div id="userProfile" style="width:150px;">
	    <div data-options="iconCls:'icon-vcard'">个人资料</div>
	    <div data-options="iconCls:'icon-date'">我的任务</div>
	    <div class="menu-sep"></div>
	    <div data-options="iconCls:'icon-redo'">退出</div>
	</div>
	<div id="userMessage" style="width:150px;">
	    <div data-options="iconCls:'icon-email_add'">新增信息</div>
	    <div data-options="iconCls:'icon-email_open'">收件箱</div>
	    <div data-options="iconCls:'icon-email_go'">发件箱</div>
	    <div data-options="iconCls:'icon-email_delete'">垃圾箱</div>
	</div>
	<!--homePageTool-->
	<div id="homePageTool">
        <a href="javascript:void(0)" class="icon-arrow_refresh easyui-tooltip" title="刷新" id="refreshIframe"></a>
        <a href="javascript:void(0)" class="icon-arrow_out easyui-tooltip" title="全屏" id="fullScreen"></a>
	</div>


    <!--登陆窗口-->
	<div id="loginWindow" class="easyui-window" title="用户登录" data-options="iconCls:'icon-man',closed:true,modal:true,minimizable:false,maximizable:false,collapsible:false,closable:false" style="width:400px;height:200px;">
        <div class="easyui-layout" data-options="fit:true">          
            <div data-options="region:'center',border:false" style="padding:20px 10px 0px 80px">
                <form id="login-form" method="post">
				    <table cellpadding="5">
			    		<tbody>
				    		<tr>
				    			<td><label for="name">用户名:</label></td>
				    			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true" /></td>
				    		</tr>
				    		<tr>
				    			<td>密码:</td>
				    			<td><input class="easyui-textbox" type="text" name="username" data-options="required:true" /></td>
				    		</tr>
			    	    </tbody>
			    	</table>
				</form>
            </div>
            <div data-options="region:'south',border:false" style="text-align:right;padding:5px;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="javascript:alert('ok')" style="width:80px">确定</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="cancleLoginWindow()" style="width:80px">取消</a>
            </div>
        </div>
    </div>
	<script src="lib\jquery-1.11.2.js"></script>
	<script src="js\util.js"></script>
	<script src="lib\typist\jquery.typist.js"></script>
	<script src="lib\jquery-easyui-1.4.2\jquery.easyui.min.js"></script>
	<script src="lib\jquery-easyui-1.4.2\locale\easyui-lang-zh_CN.js"></script>
	<script>
	  jQuery(function($) {
		$('.motto')
			.typist({
				text: 'Stay Hungry,Stay Handsome...'
			})
			.typistPause(2000) // 2 sec
			.typistRemove(11)
			.typistAdd('Stay Foolish...')
			.typistStop();

		$("#fullScreen").on('click',function(event){

			//取消a标签默认事件
			event.preventDefault();
			
			//判断当前状态切换
			if($(this).hasClass('icon-arrow_out')){

				$(this).removeClass('icon-arrow_out').addClass('icon-arrow_in');
				$(this).tooltip('update','退出全屏');
				tools.runFullScreen(document.documentElement);

			}else if($(this).hasClass('icon-arrow_in')){

				$(this).removeClass('icon-arrow_in').addClass('icon-arrow_out');
				$(this).tooltip('update','全屏');
				tools.exitFullScreen();
			}
			
		});

		$("#refreshIframe").on('click',function(){

			var iframe = document.getElementById('mainFrame');
			tools.refreshIframe(iframe);

		});
	  });
      function cancleLoginWindow(){
            $("#loginWindow").window('close');
      }
	</script>

</body>
</html>
